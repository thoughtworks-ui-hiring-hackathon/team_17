<div class="card" *ngIf="dataVal">
  <!-- <img class="card-img-top" src="..." alt="Card image cap"> -->
  <div class="image-container"></div>
  <div class="card-body p-3">
    <h5 class="card-title">{{dataVal.title}} <span class="fa fa-heart-o pl-5 ml-5"></span></h5>
    <p class="card-text">{{dataVal.description}}</p>
  </div> 
  <div class="card-footer p-3">
    <app-rating></app-rating> 
    <a class="pl-4" href="">show more</a>
  </div>
</div>
