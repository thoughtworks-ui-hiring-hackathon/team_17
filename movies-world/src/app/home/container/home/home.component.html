<div class="container-fluid home-container">

    <div class="col-lg-12 pb-2 latest-container" *ngIf="latestMoviesCardData">
        <h3 class="heading m-3 pl-5">Latest</h3>
        <div class="card-container m-3 pl-5">
            <div class="card-view m-2" *ngFor="let card of latestMoviesCardData">
                <app-card [data]="card" (card-click)="onCardClick($event,'latest')" (link-click)="onLinkClick($event)"></app-card>   
            </div>
        </div>
    </div>     
    <div class="col-lg-12 pb-2 latest-container" *ngIf="trendingMoviesCardData">
        <h3 class="heading m-3 pl-5">Trending</h3>
        <div class="card-container m-3 pl-5">
            <div class="card-view m-2" *ngFor="let card of trendingMoviesCardData">
                <app-card [data]="card"  (card-click)="onCardClick($event,'trending')" (link-click)="onLinkClick($event)"></app-card>   
            </div>
        </div>
    </div> 
    
    <div class="col-lg-12 pb-2 latest-container" *ngIf="popularMoviesCardData">
        <h3 class="heading m-3 pl-5">Most Watched</h3>
        <div class="card-container m-3 pl-5">
            <div class="card-view m-2" *ngFor="let card of popularMoviesCardData">
                <app-card [data]="card"  (card-click)="onCardClick($event,'popular')" (link-click)="onLinkClick($event)"></app-card>   
            </div>
        </div>
    </div> 

</div>

<div *ngIf="selectedCard" class="modal" [attr.id]="selectedCard.id" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
