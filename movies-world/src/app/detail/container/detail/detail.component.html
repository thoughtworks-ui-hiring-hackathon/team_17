<div class="movie-detail" *ngIf="movieDetail">
  <app-poster [posterImageURL]="movieDetail.poster_path"></app-poster>
  <div class="overview">
    <div class="movie-overview">
      <app-movie-overview [movieOverview]="movieDetail.overview" [title]="movieDetail.title" ></app-movie-overview>
    </div>
    <div class="movie-meta-details">
      <app-movie-meta [genre]="genres" [rating]="movieDetail.vote_average"></app-movie-meta>
    </div>
  </div>
